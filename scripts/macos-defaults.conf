# macOS Defaults Configuration
# This file documents custom macOS settings that can be applied via 'defaults write'

# =============================================================================
# SCREENSHOT SETTINGS
# =============================================================================

# Disable screenshot thumbnail preview
defaults write com.apple.screencapture show-thumbnail -bool false

# Alternative: Keep thumbnail but make it disappear faster (1 second)
# defaults write com.apple.screencapture thumbnail-duration -float 1.0

# Change screenshot location (optional)
# defaults write com.apple.screencapture location ~/Desktop

# =============================================================================
# DOCK SETTINGS
# =============================================================================

# Auto-hide dock
defaults write com.apple.dock autohide -bool true

# Dock auto-hide delay (0 = immediate)
defaults write com.apple.dock autohide-delay -float 0

# Dock animation speed
defaults write com.apple.dock autohide-time-modifier -float 0.5

# =============================================================================
# FINDER SETTINGS
# =============================================================================

# Show path bar
defaults write com.finder ShowPathbar -bool true

# Show status bar
defaults write com.finder ShowStatusBar -bool true

# Default view style (Nlsv = List, Nclv = Column, icnv = Icon)
defaults write com.finder FXPreferredViewStyle -string "Nlsv"

# =============================================================================
# SYSTEM SETTINGS
# =============================================================================

# Show all file extensions
defaults write NSGlobalDomain AppleShowAllExtensions -bool true

# Don't save to iCloud by default
defaults write NSGlobalDomain NSDocumentSaveNewDocumentsToCloud -bool false

# =============================================================================
# MISSION CONTROL
# =============================================================================

# Don't automatically rearrange spaces
defaults write com.apple.dock mru-spaces -bool false

# =============================================================================
# SECURITY
# =============================================================================

# Require password immediately after sleep
defaults write com.apple.screensaver askForPassword -int 1
defaults write com.apple.screensaver askForPasswordDelay -int 0
