    # Linux systems by distribution
    debian_based:
      hosts:
        ubuntu-test-1:
          ansible_host: 172.16.1.XXX # Replace with actual IP after VM creation
          ansible_user: bryanwi09
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
        # debian-test:
        #   ansible_host: 172.16.1.XXX
        #   ansible_user: bryanwi09
        #   ansible_ssh_private_key_file: ~/.ssh/id_rsa
      vars:
        ansible_os_family: "Debian"
        package_manager: "apt"

    redhat_based:
      hosts:
        # fedora-test:
        #   ansible_host: 172.16.1.XXX
        #   ansible_user: bryanwi09
        #   ansible_ssh_private_key_file: ~/.ssh/id_rsa
