        #   ansible_user: bryanwi09
        #   ansible_ssh_private_key_file: ~/.ssh/id_rsa
      vars:
        ansible_os_family: "RedHat"
        package_manager: "dnf" # or "yum" for older systems

    arch_based:
      hosts:
        # arch-test:
        #   ansible_host: 172.16.1.XXX
        #   ansible_user: bryanwi09
        #   ansible_ssh_private_key_file: ~/.ssh/id_rsa
      vars:
        ansible_os_family: "Archlinux"
        package_manager: "pacman"

    # Windows systems
    windows:
      hosts:
        # windows-server-test:
        #   ansible_host: 172.16.1.XXX
        #   ansible_user: bryanwi09
        #   ansible_password: "{{ windows_password }}"
        #   ansible_connection: winrm
        #   ansible_winrm_transport: ntlm
        #   ansible_winrm_server_cert_validation: ignore
        # windows-desktop-test:
        #   ansible_host: 172.16.1.XXX
        #   ansible_user: bryanwi09
        #   ansible_password: "{{ windows_password }}"
        #   ansible_connection: winrm
        #   ansible_winrm_transport: ntlm
        #   ansible_winrm_server_cert_validation: ignore
      vars:
        ansible_os_family: "Windows"

    # Group all Linux distros together
    linux:
      children:
        - debian_based
        - redhat_based
        - arch_based

    # Ansible control server (for reference, not typically managed)
    ansible_servers:
      hosts:
        ansible-controller:
          ansible_host: 172.16.1.186
          ansible_user: bryanwi09
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
